<!DOCTYPE html>
<html>

    <title>Opdracht 10 + 11</title>
  </head>
  <body>
    <h1>Opdracht 10 + 11</h1>
    <p>
      21 * 3 = <span id="demo1"></span>
    </p>

    <button onclick="x('stranger')">Click Me</button>

    var z = function (a,b) {

     var x = function(name) {

    }
    </script>
